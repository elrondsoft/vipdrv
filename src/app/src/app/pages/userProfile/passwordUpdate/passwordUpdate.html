<div class="password-update-template"
     *ngIf="isUserIdDefined">
    <div class="password-update-template-header"></div>
    <div class="password-update-template-body">
        <div class="form-group">
            <label for="old-password"
                   class="test-drive-input-label"
                   translate>
                userProfile.tabs.patchPasswordComponent.oldPassword
            </label>
            <input id="old-password"
                   type="password"
                   name="old-password"
                   class="form-control"
                   required=""
                   autofocus=""
                   [disabled]="isAnyPasswordInputDisabled()"
                   [(ngModel)]="oldPassword">
            <small id="old-password-help"
                   class="form-text text-muted"
                   translate>
                userProfile.tabs.patchPasswordComponent.oldPasswordHelp
            </small>
        </div>
        <div class="form-group">
            <label for="new-password"
                   class="test-drive-input-label"
                   translate>
                userProfile.tabs.patchPasswordComponent.newPassword
            </label>
            <input id="new-password"
                   type="password"
                   name="new-password"
                   class="form-control"
                   required=""
                   autofocus=""
                   [disabled]="isAnyPasswordInputDisabled()"
                   [(ngModel)]="newPassword">
            <small id="new-password-help"
                   class="form-text text-muted"
                   translate>
                userProfile.tabs.patchPasswordComponent.newPasswordHelp
            </small>
        </div>
        <div class="form-group">
            <label for="new-repeated-password"
                   class="test-drive-input-label"
                   translate>
                userProfile.tabs.patchPasswordComponent.newRepeatedPassword
            </label>
            <input id="new-repeated-password"
                   type="password"
                   name="new-repeated-password"
                   class="form-control"
                   required=""
                   autofocus=""
                   [disabled]="isAnyPasswordInputDisabled()"
                   [(ngModel)]="newRepeatedPassword">
            <small id="new-repeated-password-help"
                   class="form-text text-muted"
                   translate>
                userProfile.tabs.patchPasswordComponent.newRepeatedPasswordHelp
            </small>
        </div>
    </div>
    <div class="password-update-template-footer">
        <div class="row">
            <div class="col-12">
                <button type="button"
                        [disabled]="isCommitPasswordChangeDisabled()"
                        class="btn btn-primary pull-right"
                        (click)="commitPasswordChange(); $event.stopPropagation();">
                    <i class="fa fa-spinner fa-pulse" *ngIf="isCommitPasswordChangeProcessing()"></i>
                    <i class="fa fa-check" *ngIf="!isCommitPasswordChangeProcessing()"></i>
                    <span translate>general.actions.text_commit</span>
                </button>
            </div>
        </div>
    </div>
</div>
