<div class="test-drive-page">
    <div class="row test-drive-page-title">
        <div class="col-12">
            <nav aria-label="breadcrumb" role="navigation">
                <ol class="breadcrumb test-drive-breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">
                        <span translate>sites.title</span>
                    </li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row test-drive-page-content"
         *ngIf="!entityPolicyService.canManageOtherOwnerSites()">
        <div class="col-12">
            <site-cards></site-cards>
        </div>
    </div>
    <div class="row test-drive-page-content"
         *ngIf="entityPolicyService.canManageOtherOwnerSites()">
        <div class="col-12">
            <sites-table></sites-table>
        </div>
    </div>
</div>
