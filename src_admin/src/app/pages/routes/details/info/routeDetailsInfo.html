<div class="row">
    <div class="col-md-4">
        <img style="width:500px;"
             class="img-circle img-thumbnail isTooltip"
             [src]="entity.photoUrl"
             [width]="250"
             [height]="250">
    </div>
    <div class="col-md-8">
        <h2>
            {{entity.name}}
        </h2>
        <br>
        <span>{{entity.description}}</span>
    </div>
</div>
