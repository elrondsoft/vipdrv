<div class="beverages-table-template">
    <table class="beverages-table-body table table-bordered table-hover"
           *ngIf="isInitialized()">
        <thead>
        <tr>
            <th translate class="beverages-table-body-column-photo">beverages.table.headerText_avatar</th>
            <th translate class="beverages-table-body-column-name">beverages.table.headerText_beverageName</th>
            <th translate class="beverages-table-body-column-activity">general.table.headerText.activity</th>
            <th translate class="beverages-table-body-column-order">general.table.headerText.order</th>
            <th class="beverages-table-body-column-actions">
                <button type="button"
                        class="btn btn-outline-success btn-sm"
                        translate
                        (click)="modalOpenCreate(); $event.stopPropagation();">
                    general.actions.text_create
                </button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items"
            (click)="modalOpenInfo(item.id)"
            ngClass="{{getEntityRowClass(item)}}">
            <td>
                <img class="rounded-circle"
                     alt="no photo"
                     [src]="item.photoUrl"
                     [width]="50"
                     [height]="50">
            </td>
            <td>{{item.name}}</td>
            <td>
                <ui-switch color="{{switcherSettings.color}}"
                           switchColor="{{switcherSettings.switchColor}}"
                           defaultBgColor="{{switcherSettings.defaultBgColor}}"
                           defaultBoColor="{{switcherSettings.defaultBoColor}}"
                           (click)="onChangeEntityActivity(item); $event.stopPropagation();"
                           [ngModel]="item.isActive">
                </ui-switch>
            </td>
            <td>
                <button type="button"
                        class="btn btn-sm btn-secondary"
                        [disabled]="!canDecrementOrder(item)"
                        (click)="decrementOrder(item); $event.stopPropagation();">
                    <i class="fa fa-chevron-up" aria-hidden="true"></i>
                </button>
                <button type="button"
                        class="btn btn-sm btn-secondary"
                        [disabled]="!canIncrementOrder(item)"
                        (click)="incrementOrder(item); $event.stopPropagation();">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </button>
            </td>
            <td class="beverages-table-body-column-actions">
                <button type="button"
                        class="btn btn-outline-primary btn-sm"
                        translate
                        (click)="modalOpenEdit(item.id); $event.stopPropagation();">
                    general.actions.text_edit
                </button>
                <button type="button"
                        class="btn btn-outline-danger btn-sm"
                        translate
                        (click)="openConfirmationDeleteModal(item.id); $event.stopPropagation();">
                    general.actions.text_delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<modal #beverageDetailsModal
       size="lg"
       [backdrop]="'static'">
    <modal-header>
        <h5 class="modal-title">
            <span class="test-drive-modal-header-text" translate>beverages.modal.title</span>
        </h5>
        <button type="button"
                class="close"
                aria-label="Close"
                (click)="modalDismiss(); $event.stopPropagation();">
            <span aria-hidden="true">&times;</span>
        </button>
    </modal-header>
    <modal-body>
        <beverage-details-info *ngIf="isSelectedEntityDefined() && isOperationModeInfo"
                             [entity]="entity">
        </beverage-details-info>
        <div *ngIf="isSelectedEntityDefined() && isOperationModeAddOrUpdate">
            <div class="row">
                <div class="col-12">
                    <image-select [isReadOnly]="isImageComponentReadOnly()"
                                  [imageUrl]="entity.photoUrl"
                                  [defaultImageUrl]="defaultImageUrl"
                                  [imageWidth]="imageWidth"
                                  [imageHeight]="imageHeight"
                                  [isRounded]="isImageRounded"
                                  [imageAlt]="imageAlt"
                                  [columnRules]="columnRules"
                                  (imageUrlSelected)="onNewAvatarSelected($event)"></image-select>
                </div>
            </div>
            <hr>
            <div class="form-group row">
                <label class="col-2 col-form-label"
                       for="beverageName"
                       translate>
                    beverages.modal.beverageName
                </label>
                <div class="col-10">
                    <input id="beverageName"
                           type="text"
                           class="form-control"
                           [(ngModel)]="entity.name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label"
                       for="beverageDescription"
                       translate>
                    beverages.modal.beverageDescription
                </label>
                <div class="col-10">
                    <textarea id="beverageDescription"
                              type="text"
                              class="form-control"
                              rows="5"
                              [(ngModel)]="entity.description"></textarea>
                </div>
            </div>
        </div>
    </modal-body>
    <modal-footer>
        <button type="button"
                class="btn btn-secondary test-drive-modal-close-btn"
                (click)="modalDismiss(); $event.stopPropagation();">
            <span translate>general.actions.modalClose</span>
        </button>
        <button type="button"
                class="btn btn-primary test-drive-modal-apply-btn"
                *ngIf="isOperationModeAddOrUpdate"
                (click)="modalApply(); $event.stopPropagation();">
            <span translate>general.actions.modalApply</span>
        </button>
    </modal-footer>
</modal>

<modal #confirmationDeleteModal
       [backdrop]="'static'">
    <modal-header>
        <h5 class="modal-title">
            <span class="test-drive-modal-header-text" translate>
                confirmation.title
            </span>
        </h5>
        <button type="button"
                class="close"
                aria-label="Close"
                (click)="closeConfirmationDeleteModal(); $event.stopPropagation();">
            <span aria-hidden="true">&times;</span>
        </button>
    </modal-header>
    <modal-body>
        <span [translateParams]="{ beverageName: getDeleteCandidateDisplayText() }"
              translate>
            confirmation.beverageDeleteAnswer_beverageName
        </span>
    </modal-body>
    <modal-footer>
        <button type="button"
                class="btn btn-secondary test-drive-modal-close-btn"
                (click)="closeConfirmationDeleteModal(); $event.stopPropagation();">
            <span translate>confirmation.cancel</span>
        </button>
        <button type="button"
                class="btn btn-primary test-drive-modal-apply-btn"
                (click)="acceptConfirmationDeleteModal(); $event.stopPropagation();">
            <span translate>confirmation.confirm</span>
        </button>
    </modal-footer>
</modal>
