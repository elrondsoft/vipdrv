<div class="test-drive-modal-body-edit-entity-container">
    <div class="row test-drive-modal-body-edit-entity-container-row-image">
        <div class="col-12">
            <image-select [isReadOnly]="isImageComponentReadOnly()"
                          [imageUrl]="entity.photoUrl"
                          [defaultImageUrl]="defaultImageUrl"
                          [imageWidth]="imageWidth"
                          [imageHeight]="imageHeight"
                          [isRounded]="isImageRounded"
                          [imageAlt]="imageAlt"
                          [columnRules]="columnRules"
                          (imageUrlSelected)="onNewImageSelected($event)"></image-select>
        </div>
    </div>
    <hr>
    <div class="row test-drive-modal-body-edit-entity-container-row-input">
        <div class="col-12">
            <div class="form-group">
                <label for="beverageName"
                       translate>
                    beverages.modal.beverageName
                </label>
                <input id="beverageName"
                       name="beverageName"
                       type="text"
                       class="form-control"
                       [ngClass]="extensions.getInputValidationClass(isValidationActive(), validationService.isValidName(entity))"
                       [disabled]="isComponentReadOnly()"
                       [(ngModel)]="entity.name">
                <small class="form-text text-muted"
                       *ngIf="!isValidationActive() || validationService.isValidName(entity)"
                       translate>
                    beverages.modal.beverageNameHelp
                </small>
                <small class="form-text test-drive-validation-message"
                       *ngIf="isValidationActive() && !validationService.isValidName(entity)"
                       translate>
                    {{ validationService.getInvalidNameMessageKey(entity) }}
                </small>
            </div>
        </div>
    </div>
    <div class="row test-drive-modal-body-edit-entity-container-row-input">
        <div class="col-12">
            <div class="form-group">
                <label for="beverageDescription"
                       translate>
                    beverages.modal.beverageDescription
                </label>
                <textarea id="beverageDescription"
                          name="beverageDescription"
                          type="text"
                          rows="3"
                          class="form-control"
                          [ngClass]="extensions.getInputValidationClass(isValidationActive(), validationService.isValidDescription(entity))"
                          [disabled]="isComponentReadOnly()"
                          [(ngModel)]="entity.description"></textarea>
                <small class="form-text text-muted"
                       *ngIf="!isValidationActive() || validationService.isValidDescription(entity)"
                       translate>
                    beverages.modal.beverageDescriptionHelp
                </small>
                <small class="form-text test-drive-validation-message"
                       *ngIf="isValidationActive() && !validationService.isValidDescription(entity)"
                       translate>
                    {{ validationService.getInvalidDescriptionMessageKey(entity) }}
                </small>
            </div>
        </div>
    </div>
</div>
