<image-select [isReadOnly]="isImageComponentReadOnly()"
              [imageUrl]="entity.imageUrl"
              [defaultImageUrl]="defaultImageUrl"
              [imageWidth]="imageWidth"
              [imageHeight]="imageHeight"
              [isRounded]="isImageRounded"
              [imageAlt]="imageAlt"
              [columnRules]="columnRules"
              (imageUrlSelected)="onNewSiteImageSelected($event)"></image-select>
<hr>
<div class="form-group row">
    <label  class="col-2 col-form-label"
            for="siteName"
            translate>
        sites.modal.siteName
    </label>
    <div class="col-10">
        <input id="siteName"
               type="text"
               class="form-control"
               [(ngModel)]="entity.name">
    </div>
</div>
<div class="form-group row">
    <label  class="col-2 col-form-label"
            for="siteUrl"
            translate>
        sites.modal.siteUrl
    </label>
    <div class="col-10">
        <input id="siteUrl"
               type="text"
               class="form-control"
               placeholder="http://yoursite.com"
               [(ngModel)]="entity.url"/>
    </div>
</div>
