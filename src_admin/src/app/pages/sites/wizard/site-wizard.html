<div class="row site-wizard-container"
     *ngIf="isEntityDefined()">
    <div class="col-12">
        <div class="row site-wizard-table-expert-step-container">
            <div class="col-12">
                <table class="table table-bordered site-wizard-table">
                    <tbody>
                    <tr *ngFor="let step of entity.steps">
                        <td class="site-wizard-table-column site-wizard-table-column-step-name"
                            translate>
                            {{step.localizationKey}}
                        </td>
                        <td class="site-wizard-table-column site-wizard-table-column-active-amount">
                            <span class="badge badge-success"
                                  *ngIf="showActiveEntitiesAmount(step)"
                                  [translateParams]="{ amount: step.activeEntitiesCount }"
                                  translate>
                                {{step.activeEntitiesLocalizationKey}}
                            </span>
                            <span class="badge badge-danger"
                                  *ngIf="showNoActiveEntities(step)"
                                  translate>
                                {{step.noActiveEntitiesLocalizationKey}}
                            </span>
                        </td>
                        <td class="site-wizard-table-column site-wizard-table-column-not-active-amount hidden-sm-down">
                            <span class="badge badge-warning"
                                  [translateParams]="{ amount: step.entitiesCount - step.activeEntitiesCount }"
                                  translate>
                                {{step.notActiveEntitiesLocalizationKey}}
                            </span>
                        </td>
                        <td class="site-wizard-table-column site-wizard-table-column-order"
                            *ngIf="isChangeOrderStepAllowed(step)">
                            <button type="button"
                                    class="btn btn-sm btn-secondary"
                                    [disabled]="!isDownOrderStepAllowed(step) || isPatchOrderProcessing(step)"
                                    (click)="downOrderStep(step); $event.stopPropagation();">
                                <i class="fa fa-chevron-up"></i>
                            </button>
                            <button type="button"
                                    class="btn btn-sm btn-secondary"
                                    [disabled]="!isUpOrderStepAllowed(step) || isPatchOrderProcessing(step)"
                                    (click)="upOrderStep(step); $event.stopPropagation();">
                                <i class="fa fa-chevron-down"></i>
                            </button>
                        </td>
                        <td class="site-wizard-table-column site-wizard-table-column-not-active-amount"
                            *ngIf="isChangeIsActiveStepAllowed(step)">
                            <ui-switch color="{{switcherSettings.color}}"
                                       switchColor="{{switcherSettings.switchColor}}"
                                       defaultBgColor="{{switcherSettings.defaultBgColor}}"
                                       defaultBoColor="{{switcherSettings.defaultBoColor}}"
                                       [disabled]="isChangeIsActiveStepDisabled(step)"
                                       (click)="onChangeIsActiveStep(step); $event.stopPropagation();"
                                       [ngModel]="step.isActive">
                            </ui-switch>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row site-wizard-notifications-container">
            <div class="col-12">
                <div class="row site-wizard-notification-container">
                    <div class="col-12">
                        <small class="form-text test-drive-warning-message">
                            <span *ngIf="showExpertStepWarning()" translate>
                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                sites.wizard.expertStepWarning
                            </span>
                        </small>
                    </div>
                </div>
                <div class="row site-wizard-notification-container">
                    <div class="col-12">
                        <small class="form-text test-drive-warning-message">
                            <span *ngIf="showBeverageStepWarning()" translate>
                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                sites.wizard.beverageStepWarning
                            </span>
                        </small>
                    </div>
                </div>
                <div class="row site-wizard-notification-container">
                    <div class="col-12">
                        <small class="form-text test-drive-warning-message">
                            <span *ngIf="showRouteStepWarning()" translate>
                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                sites.wizard.routeStepWarning
                            </span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
