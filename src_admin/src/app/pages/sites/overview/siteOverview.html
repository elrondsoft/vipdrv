<div class="site-overview-template"
     *ngIf="isEntityDefined()">
    <h4 translate>sites.overview.widget_preview</h4>
    <div class="row">
        <div class="col-12">
            <p></p>
            <button class="btn btn-primary"
                    onclick="VipDrive.openWidget({vin: 'JTJGA31U940015971',
                                          stock: '4180814',
                                          year: '2018',
                                          make: 'BMW',
                                          model: 'M140i',
                                          title: 'New 2018 BMW M140i',
                                          engine: '2.0L 4 Cylinder',
                                          exterior: 'Night Black',
                                          interior: 'Black MB-Tex',
                                          drivetrain: 'AWD 4MATIC',
                                          transmission: '7-Speed Automatic',
                                          msrp: '$39,895',
                                          imageUrl: 'https://www.testdrive.pw/bmw.jpg',
                                          vdpUrl: 'http://inventory.testdrive.pw/vdp/KNDME5C13G6176231-87/'})">
                <span translate>sites.overview.openWidget</span>
            </button>
        </div>
    </div>
    <hr>
    <h4 translate>sites.overview.integrationTitle</h4>
    <div class="row">
        <div class="col-12">
            <p></p>
            <p>Site id: <b>{{entity.id}}</b></p>
            <p>Follow our integration <a target="_blank" href="https://www.testdrive.pw">guide</a></p>
        </div>
    </div>
</div>
