<div class="site-overview-template"
     *ngIf="isEntityDefined()">
    <h4 translate>sites.overview.widget_preview</h4>
    <div class="row">
        <div class="col-12">
            <p></p>
            <button class="btn btn-primary"
                    onclick="TestDrive.openTestDrive({
                        vin: 'JTJGA31U940015971',
                        imageUrl: 'https://www.testdrive.pw/bmw.jpg',
                        title: 'BMW M140i',
                        engine: '3.8 litre twin-turbo V6',
                        year: '2017',
                        color: 'Blue',
                        transmission: 'Manual'})">
                <span translate>sites.overview.openWidget</span>
            </button>
        </div>
    </div>
    <hr>
    <h4 translate>sites.overview.integrationTitle</h4>
    <div class="row">
        <div class="col-12">
            <p></p>
            <p>Site id: <b>{{entity.id}}</b></p>
            <p>Follow our integration <a target="_blank" href="https://www.testdrive.pw">guide</a></p>
        </div>
    </div>
</div>
