<div class="form-group row">
    <label  class="col-4 col-form-label"
            for="email"
            translate>
        invitations.modal.email
    </label>
    <div class="col-8">
        <input id="email"
               type="email"
               class="form-control"
               (ngModelChange)="onChangeEmail($event)"
               [ngModel]="entity.email">
    </div>
</div>
<div class="form-group row">
    <label  class="col-4 col-form-label"
            for="siteUrl"
            translate>
        invitations.modal.availableSitesCount
    </label>
    <div class="col-8">
        <input id="siteUrl"
               type="number"
               min="0"
               class="form-control"
               (ngModelChange)="onChangeSiteCount($event)"
               [ngModel]="entity.availableSitesCount"/>
    </div>
</div>
