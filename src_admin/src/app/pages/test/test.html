         alt="image url"
         [src]="getImageUrl()">

            type="button"
            (click)="defineTestImage()">
        defineTestImage
    </button>
    <button class="btn btn-outline-primary btn-sm"
            type="button"
            (click)="nullifyTestImage()">
        nullifyTestImage
    </button>
    <button class="btn btn-outline-primary btn-sm"
            type="button"
            (click)="setModeDefault()">
        setModeDefault
    </button>
    <button class="btn btn-outline-primary btn-sm"
            type="button"
            (click)="setModeTest()">
        setModeTest
    </button>
