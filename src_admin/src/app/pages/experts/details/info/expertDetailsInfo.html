<div class="row">
    <div class="col-md-4">
        <img style="width:500px;"
             class="img-circle img-thumbnail isTooltip"
             [src]="entity.photoUrl"
             [width]="250"
             [height]="250">
    </div>
    <div class="col-md-8">
        <h2>
            {{entity.name}}
            <a class="float-right"
               style="margin-left: 5px;"
               *ngIf="entity.facebookUrl"
               href="{{entity.facebookUrl}}">
                <i class="fa fa-facebook-official"></i>
            </a>
            <a class="float-right"
               style="margin-left: 5px;"
               *ngIf="entity.linkedinUrl"
               href="{{entity.linkedinUrl}}">
                <i class="fa fa-linkedin-square"></i>
            </a>
        </h2>
        <br>
        <span>{{entity.description}}</span>
    </div>
</div>
