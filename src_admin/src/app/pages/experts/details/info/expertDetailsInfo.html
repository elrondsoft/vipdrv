<div class="row">
    <div class="col-md-4"
         style="min-width: 250px;">
        <image-view [imageUrl]="entity.photoUrl"
                    [imageAlt]="entity.name"
                    [imageHeight]="250"
                    [imageWidth]="250"
                    [isRounded]="false"
                    [externalImageClass]="'img-circle img-thumbnail isTooltip'"
                    [useHeightAsMainProperty]="true"></image-view>
    </div>
    <div class="col-md-8">
        <h2>
            {{entity.name}}
            <a class="float-right"
               style="margin-left: 5px;"
               *ngIf="entity.facebookUrl"
               href="{{entity.facebookUrl}}">
                <i class="fa fa-facebook-official"></i>
            </a>
            <a class="float-right"
               style="margin-left: 5px;"
               *ngIf="entity.linkedinUrl"
               href="{{entity.linkedinUrl}}">
                <i class="fa fa-linkedin-square"></i>
            </a>
        </h2>
        <h5 style="margin-top: 15px;">
            {{entity.title}}
        </h5>
        <div style="margin-top: 15px;">
            <small class="text-muted pull-right"
                   *ngIf="entity.email">
                {{entity.email}}
            </small>
            <br>
            <small class="text-muted pull-right"
                   *ngIf="entity.phoneNumber">
                {{entity.phoneNumber}}
            </small>
        </div>
        <br>
        <span>
            {{entity.description}}
        </span>
    </div>
</div>
