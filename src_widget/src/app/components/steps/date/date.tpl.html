<img class="td-spinner" src="/img/spinner.gif" ng-if="$ctrl.isLoading">

<div class="row" ng-if="!$ctrl.isLoading">
    <div class="col-md-6 col-sm-12 d-none d-sm-none d-md-none d-lg-block d-xl-block">
        <h2 class="wizard-tab-content__title text-center text-md-left">Select Date</h2>
        <p></p>
        <div ng-if="!$ctrl.isLoading"
             moment-picker="$ctrl.dateImput"
             change="$ctrl.dateChanged(oldValue, newValue)"
             min-date="$ctrl.minDateString"
             selectable="$ctrl.isSelectable(date, type)"
             format="YYYY-MM-DD d"
             min-view="month"
             max-view="month"
             today="true"
             keyboard="true"
             inline="true"
             set-on-select="true">
        </div>
    </div>

    <div class="col-md-6 col-sm-12 d-none d-sm-none d-md-none d-lg-block d-xl-block">
        <h2 class="wizard-tab-content__title text-center text-md-left">Select Time</h2>
        <p></p>
        <div class="row td-time pr-3">
            <div class="col-3 pb-2 p-0 pl-2"
                 ng-repeat="time in $ctrl.timeIntervals"
                 ng-click="$ctrl.timeChanged(time)">
                <div class="td-time__item"
                     ng-class="time == $ctrl.bookingData.calendar.time ? 'td-time__item--active' : ''">
                    {{time}}
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-12 d-sm-block d-md-block d-lg-none d-xl-none">
        <h2 class="wizard-tab-content__title text-center">Select Date & Time</h2>
        <p></p>
        <div ng-if="!$ctrl.isLoading"
             moment-picker="$ctrl.dateTimeInput"
             change="$ctrl.mobileDateChanged(oldValue, newValue)"
             selectable="$ctrl.isSelectableMobile(date, type)"
             format="YYYY-MM-DD LT d"
             min-view="month"
             max-view="day"
             min-date="$ctrl.minDateString"
             today="true"
             inline="true"
             class="test-drive__date-picker">
        </div>
    </div>
</div>

<div class="row wizard-navigation-tab-next-button--desktop d-none d-md-block" ng-if="!$ctrl.isLoading">
    <div class="col-12">
        <a href="javascript:void(0)" class="card-link mr-3" ng-click="skipStep()">Skip this step</a>
        <button type="button" class="btn btn-lg btn-primary " ng-click="nextStep()" ng-disabled="!$ctrl.isStepValid">Next Step</button>
    </div>
</div>
<div class="row wizard-navigation-tab-next-button--mobile d-md-none d-lg-none d-sm-block mt-3 mb-4" ng-if="!$ctrl.isLoading">
    <div class="col-12">
        <button type="button" class="btn btn-primary btn-lg btn-block mb-3" ng-click="nextStep()" ng-disabled="!$ctrl.isStepValid">Next Step</button>
        <a href="javascript:void(0)" class="card-link d-block text-center" ng-click="skipStep()">Skip this step </a>
    </div>
</div>
