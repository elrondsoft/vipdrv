<div class="vipdrv-scrollable__wrapper">
    <div class="row">
        <div class="col-12">
            <h2 class="wizard-tab-content__title">Select Route</h2>
            <p class="m-1">What type of test drive would you like to take ? Let's choose one that best fits your lifestyle</p>
        </div>
    </div>
    <div class="vipdrv-scrollable__content">
        <div class="row pr-3">
            <td-card class="col-md-6 col-sm-12 p-0 pt-3 pl-3"
                     ng-repeat="item in $ctrl.dealerData.roads.items"
                     card-image="item.photoUrl"
                     card-title="item.name"
                     card-desc="item.description"
                     is-active-card="item.name == $ctrl.bookingData.road.name"
                     ng-click="itemChanged($event, item.id, item.photoUrl, item.name, item.description)"
                     ng-if="item.isActive">
            </td-card>
        </div>
    </div>
    <div class="row d-none d-md-block">
        <div class="col-12">
            <button type="button"
                    class="btn btn-lg btn-primary float-right mt-3 mb-3"
                    ng-click="$ctrl.nextStep()"
                    ng-disabled="!$ctrl.isStepValid">Next Step
            </button>
            <button type="button"
                    class="btn btn-lg btn-link float-right text-secondary mt-3 mb-3"
                    ng-click="$ctrl.skipStep()">Skip Step
            </button>
        </div>
    </div>
    <div class="row d-md-none d-lg-none d-sm-block">
        <div class="col-12">
            <button type="button" class="btn btn-primary btn-lg btn-block mt-3"
                    ng-click="$ctrl.nextStep()"
                    ng-disabled="!$ctrl.isStepValid">Next Step
            </button>
            <button type="button"
                    class="btn btn-lg btn-link btn-block text-secondary mt-2 mb-2"
                    ng-click="$ctrl.skipStep()">Skip Step
            </button>
        </div>
    </div>
</div>
