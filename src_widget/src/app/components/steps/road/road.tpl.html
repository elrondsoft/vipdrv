<div class="row">
    <div class="col-12">
        <h2 class="wizard-tab-content__title">Select preferred route</h2>
        <p>Select the type of drive you'd like to take on your test drive</p>
    </div>
</div>
<div class="row pr-3">
    <td-card class="col-md-6 col-sm-12 p-0 pt-3 pl-3"
             ng-repeat="expert in roads"
             card-image="expert.photo_url"
             card-title="expert.title"
             card-desc="expert.description"
             is-active-card="expert.title == $ctrl.userData.expert.title"
             ng-click="$ctrl.expertChanged(expert.title)">
    </td-card>
</div>
<p></p>
<td-wizard-step-button tab-id="$ctrl.tabId" next-step="nextStepInner()"></td-wizard-step-button>
