<div class="row">
    <div class="col-12">
        <h2 class="wizard-tab-content__title">Select Beverage</h2>
        <p>We will have a beverage of your choice waiting for you</p>
    </div>
</div>

<div class="row pr-3 td-cards td-scrollbar mr-1">
    <td-card class="col-md-6 col-sm-12 p-0 pt-3 pl-3"
             ng-repeat="item in $ctrl.stepData"
             card-image="item.photoUrl"
             card-title="item.name"
             card-desc="item.description"
             is-active-card="item.name == $ctrl.userData.beverage.name"
             ng-click="itemChanged(item.id, item.photoUrl, item.name, item.description)">
    </td-card>
</div>

<div class="row wizard-navigation-tab-next-button--desktop d-none d-md-block">
    <div class="col-12">
        <a href="javascript:void(0)" class="card-link mr-3" ng-click="skipStep()">Skip this step</a>
        <button type="button" class="btn btn-lg btn-primary " ng-click="nextStep()" ng-disabled="!$ctrl.isStepValid">Next Step</button>
    </div>
</div>
<div class="row wizard-navigation-tab-next-button--mobile d-md-none d-lg-none d-sm-block">
    <div class="col-12">
        <button type="button" class="btn btn-primary btn-lg btn-block mb-3" ng-click="nextStep()" ng-disabled="!$ctrl.isStepValid">Next Step</button>
        <a href="javascript:void(0)" class="card-link d-block text-center" ng-click="skipStep()">Skip this step </a>
    </div>
</div>
