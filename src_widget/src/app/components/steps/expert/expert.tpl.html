<div class="row">
    <div class="col-12">
        <h2 class="wizard-tab-content__title">Select Salesperson</h2>
        <p>Select an expert from below to handle your test drive experience.</p>
    </div>
</div>

<div class="row pr-3 td-cards td-scrollbar mr-1">
    <td-card class="col-md-6 col-sm-12 p-0 pt-3 pl-3"
             ng-repeat="expert in $ctrl.stepData"
             card-image="expert.photoUrl"
             card-title="expert.name"
             card-desc="expert.description"
             is-active-card="expert.name == $ctrl.userData.expert.name"
             ng-click="$ctrl.expertChanged(expert.id, expert.photoUrl, expert.name, expert.description)">
    </td-card>
</div>

<div class="row wizard-navigation-tab-next-button--desktop d-none d-md-block">
    <div class="col-12">
        <a href="javascript:void(0)" class="card-link mr-3" ng-click="skipStep()">Skip this step</a>
        <button type="button" class="btn btn-lg btn-primary " ng-click="nextStep()">Next Step</button>

    </div>
</div>
<div class="row wizard-navigation-tab-next-button--mobile d-md-none d-lg-none d-sm-block">
    <div class="col-12">
        <button type="button" class="btn btn-primary btn-lg btn-block mb-3" ng-click="nextStep()">Next Step</button>
        <a href="javascript:void(0)" class="card-link d-block text-center" ng-click="skipStep()">Skip this step </a>
    </div>
</div>
