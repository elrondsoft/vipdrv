<div class="td-tab-header"
     ng-class="{'td-tab-header-completed': $ctrl.tabData.isCompleted, 'td-tab-header-active' : $ctrl.tabData.isActive, 'td-tab-header-locked' : $ctrl.tabData.isLocked}"
     ng-click="$ctrl.switchTabInner()">
     <span class="td-tab-header__title">{{$ctrl.title}}</span>
     <span class="td-tab-header__title">1</span>
</div>
